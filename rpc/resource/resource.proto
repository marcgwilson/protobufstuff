syntax = "proto3";

option java_multiple_files = true;
option java_package = "euphrat.es.httpcache";
option java_outer_classname = "ResponseProto";

package Response;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

// The greeting service definition.
service ResponseService {
  // Sends a greeting
  rpc Get (Response) returns (Response) {}
  rpc Update (Response) returns (Response) {}
  rpc List (ResourceId) returns (ResponseList) {}
}

// Response consists of a mode and Response name.
message Response {
  int64 id = 1;
  string name = 2;
  string data = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

message ResponseList {
  repeated Response response = 1;
}

// The response message containing the greetings
message ResponseResult {
  bool success = 1;
}

message ResourceId {
  int64 id = 1;
}
